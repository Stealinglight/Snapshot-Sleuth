# Jekyll Configuration for Snapshot-Sleuth Portfolio Blog
# https://jekyllrb.com/docs/configuration/

# Site settings
title: Snapshot-Sleuth
tagline: Serverless Forensic Automation System
description: >-
  A technical portfolio showcasing cloud security engineering, serverless architecture,
  and Infrastructure as Code. Featuring case studies on AWS forensic automation systems.
url: "" # Set to your GitHub Pages URL when deploying
baseurl: "" # Subpath of site, e.g. /blog
repository: Stealinglight/Snapshot-Sleuth

# Author information
author:
  name: Cloud Security Engineering
  bio: Cloud security engineer specializing in serverless architecture, incident response automation, and Infrastructure as Code.
  github: Stealinglight
  linkedin: ""
  twitter: ""

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Theme settings - using Minima for clean, professional look
theme: minima
minima:
  skin: dark
  date_format: "%B %-d, %Y"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-mermaid

# Mermaid diagrams support
mermaid:
  src: https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js

# Collections for organizing content
collections:
  case_studies:
    output: true
    permalink: /case-studies/:name/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - node_modules/
  - packages/
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - package.json
  - bun.lock
  - turbo.json
  - tsconfig.json
  - "*.config.js"
  - "*.config.json"
  - CONTRIBUTING.md
  - QUICKSTART.md
  - SECURITY.md
  - docs/
  - vendor/

# Include in processing
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Cloud Security Engineering"
  - scope:
      path: ""
      type: "case_studies"
    values:
      layout: "case-study"

# SEO settings
twitter:
  card: summary_large_image

# Social links (displayed in footer)
social_links:
  - platform: github
    user_url: https://github.com/Stealinglight/Snapshot-Sleuth

# Google Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXX-X

# Reading time calculation
reading_time: true
words_per_minute: 200
