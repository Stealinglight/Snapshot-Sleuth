# Jekyll Configuration for Snapshot-Sleuth Portfolio
# https://jekyllrb.com/docs/configuration/

# Site settings
title: Snapshot-Sleuth
tagline: Serverless Forensic Automation System
description: >-
  A production-grade serverless forensic automation system for AWS EBS snapshots.
  Technical case study showcasing event-driven architecture, AWS Step Functions,
  and Infrastructure as Code patterns that achieved 71% faster processing times.
url: "https://stealinglight.github.io" # GitHub Pages URL
baseurl: "/Snapshot-Sleuth" # Subpath of site
repository: Stealinglight/Snapshot-Sleuth

# Author information
author:
  name: Cloud Security Engineering
  bio: Cloud security engineer specializing in serverless architecture, incident response automation, and Infrastructure as Code.
  github: Stealinglight

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Theme - using minima as base
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

# Exclude from processing
exclude:
  - node_modules/
  - packages/
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - package.json
  - bun.lock
  - turbo.json
  - tsconfig.json
  - "*.config.js"
  - "*.config.json"
  - CONTRIBUTING.md
  - QUICKSTART.md
  - SECURITY.md
  - docs/
  - vendor/
  - README.md
  - _case_studies/

# Include in processing
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# SEO settings
twitter:
  card: summary_large_image

# Social links
social_links:
  - platform: github
    user_url: https://github.com/Stealinglight/Snapshot-Sleuth
